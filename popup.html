<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Checker Extension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Check the Links</h3>
  <textarea id="linkInput" placeholder="Enter one link per line"></textarea>
  <button id="checkLinks">Check</button>
  
  <div id="results">
    <h4>Working Links:</h4>
    <ul id="workingLinks"></ul>
    
    <h4>Broken Links:</h4>
    <ul id="brokenLinks"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
